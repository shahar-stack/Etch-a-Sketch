<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahar's Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/paintFavicon.png">
</head>

<body>
    <header>Etch A Sketch!</header>
    <div class="content">

        <div class="buttonsContainer">
            <button id="changeGridButton">Change Grid Size</button>
            <button id="toggleOpacityButton">Toggle Opacity Stroke Tool: OFF</button>
            <button id="changeColorButton">Change Color<input type="color" id="colorInput" class="hidden"></button>
        </div>
        <div class="currentGridSize">Current grid size: <span>16x16</span></div>
        <div class="gridContainer">
            <div class="grid"></div>
        </div>

    </div>


    <script src="myscripts.js"></script>
</body>

</html>
